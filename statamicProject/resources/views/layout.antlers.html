<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title ?? site:name }}</title>
        <link rel="stylesheet" href="{{ mix src='css/tailwind.css' }}">
    </head>
    <body class="bg-gray-100 font-sans leading-normal text-gray-800">
        
        <header class="text-gray-600 body-font">
            <div class="container bg-gray-800 mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
              <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <img src="assets/birwaz.jpg"    class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"/>
                
              
                <span class="ml-3 text-xl">Tailblocks</span>
              </a>
              <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                {{ nav:collection:pages  include_home="true"}} 
                <a href="{{url}}" class="mr-5 text-yellow-500 hover:text-yellow-100">{{title}}</a>
                {{ /nav:collection:pages }}
              </nav>
             
            </div>
          </header>

        <div class="max-w-6xl mx-auto  ">     
            {{ template_content }}

        </div>
        <script src="{{ mix src='/js/site.js' }}"></script>
    </body>
</html>
